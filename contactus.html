<h1>Contact Us</h1>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6156.50872402914!2d-84.7370717879576!3d39.5087484714815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884022c4d025ec71%3A0xfce7a4ae2c12bf0f!2sMiami%20University!5e0!3m2!1sen!2sus!4v1728256079319!5m2!1sen!2sus" width="100%" height="40%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<section class="Contact Us">
    <form action="thankyou.html" method="get">
        <article>
            <form action="https://formsubmit.co/aggazisr@miamioh.edu" method="POST" name="registration_form" id="registration_form">
                <fieldset>
                    <header>
                        <section class="contact us">
                            <article>
                                <label for="name">Your Name:</label>
                                <input type="text" name="name" id="name" required><br>
                                <label for="email">E-Mail:</label>
                                <input type="email" name="email" id="email" required><br>
                                <label for="phone">Phone Number:</label>
                                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" required><br>
                                <label for="hearaboutus">How did you hear about us?</label>
                                <select name="hearaboutus" id="hearaboutus" required>
                                    <option value="magazine">Facebook</option>
                                    <option value="radio">Instagram</option>
                                    <option value="tv">Other</option>
                                    <option value="social">Social Media</option>
                                </select>
                                <label for="questions">Questions/Comments:</label>
                                <textarea name="questions" id="questions" rows="4"></textarea>
                                <label>&nbsp;</label>
                                <input type="submit" id="submit" value="submit">
                            </article>
                            <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
